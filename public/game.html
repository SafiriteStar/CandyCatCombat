<html>

<head>
  <title>Candy Cat Combat</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/catBooklet.css">
  <script src="javascripts/utils/p5.min.js"></script>
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/matchesRequests.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="javascripts/requests/gameRequests.js"></script> 
  <script src="javascripts/game.js"></script>
  <script src="javascripts/ui/gameInfo.js"></script> 
  <script src="javascripts/ui/actions.js"></script>

  <script src="./javascripts/draggableElement.js"></script>
  <script src="./javascripts/showHideButton.js"></script>
  <script src="./javascripts/catBooklet.js"></script>

  <script src="javascripts/ui/renderers/Utils.js"></script>
  <script src="javascripts/ui/renderers/InfoBox.js"></script>
  <script src="javascripts/ui/renderers/Tile.js"></script>
  <script src="javascripts/ui/renderers/Team.js"></script>
  <script src="javascripts/ui/renderers/Cat.js"></script>
  <script src="javascripts/ui/renderers/Map.js"></script>
  <script src="javascripts/ui/renderers/RangeHighlighter.js"></script>
  <script src="javascripts/ui/renderers/Pathfinder.js"></script>
  <script src="javascripts/ui/renderers/HoverTile.js"></script>
  <script src="javascripts/ui/renderers/MapSelector.js"></script>
  <script src="javascripts/ui/renderers/World.js"></script>
  <script src="javascripts/ui/renderers/ScoreBoard.js"></script>

  <script src="javascripts/ui/renderers/windows/Window.js"></script>
  <script src="javascripts/ui/renderers/windows/ScoreWindow.js"></script>
  <script src="javascripts/ui/gamelib.js"></script>
</head>

<body>
  <main id="game">
    <div id="catBookletShowButton" class="catBookletShowButton" onclick="showHideElement(this, 'catBooklet', 'block')">
      <div class="buttonBar buttonBar1"></div>
      <div class="buttonBar buttonBar2"></div>
      <div class="buttonBar buttonBar3"></div>
    </div>
    <div id="catBooklet" class="catBooklet clearfix">
      <div id="catBookletHeader" class="catBookletHeader">
        <h2 class="catBookletHeaderText">Candy Cats For Dummies</h2>
      </div>
      <div id="catInfoGridContainer" class="catInfoGridContainer">
        <div id="catInfoGrid" class="catInfoGrid">
          <div class="catHeader"></div>
          <div id="catImage" class="catImage catBookletCell">
            <img src="/assets/UI/genericStat.png" alt="catImage">
          </div>
          <div id="catName" class="catName catBookletCell">
            <h2 id="catNameText" class="catNameText"></h2>
          </div>
          <div id="catWeapons" class="catWeapons catBookletCell">weapons</div>
          <div id="catDescription" class="catDescription catBookletCell">
            <p id="catDescriptionText" class="catDescriptionText"></p>
          </div>
          <div id="catStats" class="catStats catBookletCell">
            <ul>
              <li>
                <div id="bookletHealth" class="bookletStat">
                  <p id="bookletHealthText" class="bookletStatText">Health</p>
                  <div id="bookletHealthRange" class="bookletStatRange">RANGE</div>
                </div>
              </li>
              <li>
                <div id="bookletDamage" class="bookletStat">
                  <p id="bookletDamageText" class="bookletStatText">Damage/Healing</p>
                  <div id="bookletDamageRange" class="bookletStatRange">RANGE</div>
                </div>
              </li>
              <li>
                <div id="bookletDefense" class="bookletStat">
                  <p id="bookletDefenseText" class="bookletStatText">Defense</p>
                  <div id="bookletDefenseRange" class="bookletStatRange">RANGE</div>
                </div>
              </li>
              <li>
                <div id="bookletRange" class="bookletStat">
                  <p id="bookletRangeText" class="bookletStatText">Range</p>
                  <div id="bookletRangeRange" class="bookletStatRange">
                    <div class="rangeLine"></div>
                    <div class="rangeGrid">
                      <div class="rangeTick"></div>
                      <div class="rangeTick"></div>
                      <div class="rangeTick"></div>
                      <div class="rangeTick"></div>
                      <div class="rangeTick"></div>
                      <div class="rangeTick"></div>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div id="bookletSpeed" class="bookletStat">
                  <p id="bookletSpeedText" class="bookletStatText">Speed</p>
                  <div id="bookletSpeedRange" class="bookletStatRange">RANGE</div>
                </div>
              </li>
              <li>
                <div id="bookletCost" class="bookletStat">
                  <p id="bookletCostText" class="bookletStatText">Cost</p>
                  <div id="bookletCostRange" class="bookletStatRange">RANGE</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>

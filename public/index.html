<html>

<head>
  <title>Candy Cat Combat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Caveat+Brush&family=Montserrat:wght@200;400&family=Amita:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/utils.css">
  <link rel="stylesheet" href="/stylesheets/login.css">
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/matchesRequests.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/login.js"></script>
</head>

<body>
  <header>
    <ul>
      <li>
        <h1 class="fancyHeader">Candy</h1>
      </li>
      <li>
        <h1 class="fancyHeader">Cat</h1>
      </li>
      <li>
        <h1 class="fancyHeader">Combat</h1>
      </li>
    </ul>
    <p>Battle to your hearts content!</p>
  </header>
  <main>
    <div class="loginContainer">
      <form action="javascript:login()" style="display: flex; flex-direction: column;">
        <table>
          <tr>
            <td class="loginText">Name:</td>
            <td><input class="loginTextInput" type="text" autocomplete="username" id="name"></td>
          </tr>
          <tr>
            <td class="loginText">Password:</td>
            <td><input class="loginTextInput" type="password" autocomplete="current-password" id="password"></td>
          </tr>
        </table>
        <p id="msg" class="warning"></p>
        <input class="removeButtonStyle defaultButtonStyle longButton loginButton" type="submit" value="Login">
        <a class="removeButtonStyle defaultButtonStyle longButton loginButton" href="register.html">Create a new account</a>
        <a class="removeButtonStyle defaultButtonStyle longButton loginButton" href="scoreboard.html">See previous games Score Board</a>
      </form>
    </div>
  </main>
</body>

</html>
